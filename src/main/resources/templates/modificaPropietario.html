<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Propietario Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="/common.css">
    <script type="text/javascript" src="/jquery-3.6.4.min.js"></script>
</head>
<body>
<div class="wrapper bg-dark">
<!--Menu-->
    <nav class="menu">
        <ol>
            <li class="menu-item"><a href="/">Inicio</a></li>
            <li class="menu-item">
                <a href="#0">Propietarios</a>
                <ol class="sub-menu">
                    <li class="menu-item"><a href="/propietarios">Ver Propietarios</a></li>
                    <li class="menu-item"><a href="/propietarios/registro"><span>Registrar</span><span>propietario</span></a></li>
                </ol>
            </li>
            <li class="menu-item">
                <a href="#0">Restaurantes</a>
                <ol class="sub-menu">
                    <li class="menu-item"><a href="/Restaurante">Ver restaurantes</a></li>
                    <li class="menu-item"><a href="/Restaurante/nuevo">Añadir restaurante</a></li>
                </ol>
            </li>
            <li class="menu-item">
                <a href="#0">Comidas</a>
                <ol class="sub-menu">
                    <li class="menu-item"><a href="/Comidas">Ver comidas</a></li>
                    <li class="menu-item"><a href="/Comidas/nuevo">Añadir comida</a></li>
                </ol>
            </li>
        </ol>
    </nav>

    <div class="bg-text">
        <div class="row">
            <div class="col-lg-9 col-md-9 col-sm-9 container justify-content-center card text-bg-head">
                <h1 class="title-form text-center"> Crear nuevo propietario </h1>
                <div class="card-body text-bg-head">
                    <form th:action="@{/propietarios/edit/{id} (id=${propietario.id})}" th:object="${propietario}" method="POST">
                        <div class="form-group">
                            <label>Nombre</label>
                            <input type="text" name="firstName" th:field="*{firstName}"
                                   class="form-control"
                                   placeholder="Introduce el nombre"
                                   th:value="${propietario.firstName}"/>
                        </div>
                        <div class="form-group">
                            <label>Apellido</label>
                            <input type="text" name="lastName" th:field="*{lastName}"
                                   class="form-control"
                                   placeholder="Introduce el apellido" />
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" name="email" th:field="*{email}"
                                   class="form-control"
                                   placeholder="Introduce el correo electrónico" />
                        </div>

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Editar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="/common.js"></script>
</body>
</html>
